    <div class="user-profile">
        <div class="user-profile__info">
            <div class="user-profile--avatar">
                <h1>Admin </h1>
                <img src="img/users81.png" alt="user-profile-image">
                <div class="user-profile--details">
                    <p class="user-profile--name">Name:Muhwezi Deo</p>
                    <p class="user-profile--datejoined">Pending Orders:10</p>

            </div>
            <div class="fast-food-items">
                <div class="food-items">
                    <div id="add-modal" class="modal">
                        <div class="modal-content">
                            <h1>Add Fast-Food</h1>
                            <label for="">Meal-Name</label><br>
                            <input type="text"><br>
                            <label for="">Price</label><br>
                            <input type="text"><br>
                            <input class="btn-primary" type="submit" value="ADD">
                            <button id="close" class="btn-danger" onclick="close_addmodal()">Cancel</button>
                            

                        </div>

                    </div>

                    <div id="editmodal" class="modalupdate">
                        <div class="modal-content">
                            <h1>Edit Fast-Food</h1>
                            <label for="">Meal-Name</label><br>
                            <input type="text"><br>
                            <label for="">Price</label><br>
                            <input type="text"><br>
                            <input class="btn-primary" type="submit" value="UPDATE">
                            <button id="close2" class="btn-danger" onclick="closemodal()">Cancel</button>

                        </div>

                    </div>
                    <h1>Fast-Food-Items</h1>
                    <table id="food-items-table">
                        <tr>
                            <th>Meal Name</th>
                            <th>Edit</th>
                            <th>Delete</th>

                        </tr>
                        <tr>

                            <td>Burger</td>
                            <td><button id='editmodal-btn' class="btn-primary" onclick="showmodal()">Edit</button></td>
                            <td><button class="btn-danger">Delete</button></td>
                        </tr>
                        <tr>

                            <td>Pizza</td>
                            <td><button id='editmodal-btn2' class="btn-primary" onclick="showmodal()" >Edit</button></td>
                            <td><button class="btn-danger">Delete</button></td>
                        </tr>
                        <tr>

                            <td>Fries</td>
                            <td><button id='editmodal-btn3' class="btn-primary" onclick="showmodal()" >Edit</button></td>
                            <td><button class="btn-danger">Delete</button></td>
                        </tr>
                        <tr>

                            <td>Soda</td>
                            <td><button id='editmodal-btn4' class="btn-primary" onclick="showmodal()">Edit</button></td>
                            <td><button class="btn-danger">Delete</button></td>
                        </tr>
                        <tr>

                            <td>Burger</td>
                            <td><button id='editmodal-btn5' class="btn-primary" onclick="showmodal()" >Edit</button></td>
                            <td><button class="btn-danger">Delete</button></td>
                        </tr>
                    </table>
                    <button id="add-btn" class="btn-primary" onclick="addfastfood()">Add New Food Item</button>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
