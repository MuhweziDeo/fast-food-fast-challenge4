<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fast-Food-Fast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
   
</head>

<body>
    <div class="home">
    <div class="navbar">
        <div class="logo navbar-item">
            <a href="home.html">Fast-Food-Fast</a>
        </div>
        <div class="navbar-item">
            <a href="admin_dashboard.html">Admin Dashboard</a>
        </div>
        <div class="navbar-item">
                <a  href="admin_dashboard.html">Orders</a>
            
        </div>
    
        <div class="navbar-item ">
            <a class="" href="home.html">Logout</a>
        </div>
    </div>
    <div class="user-profile">
        <div class="user-profile__info">
            <div class="user-profile--avatar">
                <h1>Admin </h1>
                <img src="img/users81.png" alt="user-profile-image">
                <div class="user-profile--details">
                    <div id='current_user'></div
                    <p class="user-profile--datejoined">Pending Orders:10</p>
                    <p class="user-profile--ordersmade">New Orders:20</p>          

                </div>
            </div>
            <div class="fast-food-items">
                <div class="food-items">
                    <div id="add-modal" class="modal">
                        <div class="modal-content">
                            <h1>Add Fast-Food</h1>
                            <form id="menu-form">
                                    <label for="">Meal-Name</label><br>
                                    <input type="text" id="meal_name"><br>
                                    <label for="" >Price</label><br>
                                    <input type="text" id="price"><br>
                                    <input class="btn-primary" type="submit" value="Add">
                                    <button id="close" class="btn-danger" onclick="close_addmodal()">Cancel</button>
    
                            </form>
                            
                        </div>

                    </div>
                    <div class="menu">
                            <h1>Fast-Food-Items</h1>
                    <div id="menu">
                                
                       </div>
                    </div>
                <button id="add-btn" class="btn-primary" onclick="addfastfood()">Add New Food Item</button>
            </div>
        </div>
        <script src="js/main.js"></script>
        <script src="js/menu.js"></script>
    </div>
</body>

</html>
